<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Accuweather</title>
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">The weather</h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">São Paulo</h1>
                    <small>
                        <span class="country">South América, England</span> <br>
                        <span class="time">06:09</span>
                        -
                        <span class="date">
                            Monday Sep 19
                        </span>
                    </small>
                </div>
                <div class="weather">
                    <img src="113.png" class="icon" width="50" height="50" alt="">
                    <span class="condition">Cloudy</span>
                </div>
        </div>
    </div>
    <div class="panel">
        <form id="locationInput">
            <input type="text" class="search" placeholder="Procure uma cidade">
            <button type="submit" class="submit">
                <i class="fa fa-search"></i>
            </button>
        </form>

        <ul class="cities">
            <li class="city">São Paulo</li>
            <li class="city">Rio de Janeiro</li>
            <li class="city">Recife</li>
            <li class="city">Salvador</li>
        </ul>

        <ul class="details">
            <h4>Detalhes do clima</h4>
            <li>
                <span>Céu Nublado </span>
                <span class="cloud">89%</span>
            </li>
            <li>
                <span>Humidade </span>
                <span class="humidity"> 64%</span>
            </li>
            <li>
                <span>Vento </span>
                <span class="wind">8 Km/h</span>
            </li>
        </ul>
    </div>
    <script src="script.js" lang="javascript"></script>
</body>
</html>
